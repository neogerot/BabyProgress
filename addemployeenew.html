<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Add Participant</title>
  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css"> 
  <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
<!-- Home -->

 <div data-role="header" data-theme="b">	
   <p>		
		<h1>Add Participant</h1>			
	    <a href="#" data-role="button" data-inline="true" data-theme="b" id="btnBack" data-icon="back">Back</a>			
   </p>  
  </div>
  
     <div id="title">
		
	</div>
	<input name="uid" id="uid" placeholder="" value="" type="text" readonly="true" style="display:none;">    
   <div id="wrapper">    	
    <div id="scroller">
	    <ul>	
		<li>
			<div id="capture">		
			  <a href="#" data-role="button" data-inline="true" data-theme="b" id="btnCaptureImage" >Capture Image</a>						
			  <img id="imgCaptured" src="img/blank.gif"/>	
			</div>
		</li>         
       <li>
        
            <label for="firstName">
                First Name
            </label>
            <input name="firstName" id="firstName" placeholder="" value="" type="text" data-mini="true">
       
      </li>
        <li>
       
            <label for="lastName">
                Last Name
            </label>
            <input name="lastName" id="lastName" placeholder="" value="" type="text" data-mini="true">
       
       </li>       
       <li>
       
            <div id='levelSelect'></div>
       
       </li>         
       		
		<li>
           <div id='locationSelect'></div>
       
        </li>
		<li>        
		
            <div id='groupSelect'></div>
       
        </li>
               
		<li>			
			 <input id="addEntrySubmit" type="submit" data-theme="b" value="Save" onclick="addEmployee()" data-icon="check" >    
		</li>
	</ul>		
</div>    
</div>


  <div id="busy">Loading...</div>
  <div id="footer">@2013</div>

	
	<script src="phonegap.js"></script>
	<script src="js/jquery.js"></script>
    <script src="js/iscroll-lite.js"></script>   
	<script src="js/addemployee.js"></script>	
	<script src="js/fastclick.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>
	
	 
</body>
</html>
