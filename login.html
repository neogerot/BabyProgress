<!DOCTYPE HTML>
<html>
    <head>
        <title>Grantee Directory</title>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="css/styles.css" />    
        <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">  
       
    </head>

    <body>
        
	<div data-role="header" data-theme="b">	
	<p>		
		<h1>Login to Application</h1>			    		
   	</p>
   	
	</div>
	<div id="title">
		
   	</div>		
	<div id="login">
		<input name="username" id="username" placeholder="Enter your Username" value="" type="text">   
		<input name="password" id="password" placeholder="Enter your Password" value="" type="text">   
		<a href="#" data-role="button" data-theme="b" id="btnLogin" >Login</a>	
		<a href="#" data-theme="b" id="btnResetOption" onclick="ShowResetOption();">Reset Device Option</a>	
		<span id="message">Authentication Failed</span>
	</div>
	
	<div id="selectevent">
		<fieldset data-role="controlgroup">
		<legend><strong>Choose an Event:</strong></legend>
		<ul id="eventlist" data-role="listview" data-inset="true">	  				  			
	  	</ul> 
     	</fieldset>
     	<a href="#" data-role="button" data-theme="b" id="btnSelectEvent" >Download Event Data</a>	
	</div>
	<div id="resetdevice">	
		<a href="#" data-role="button" data-theme="b" id="btnReset" onclick="ResetDevice();" >Reset Device</a>		
		<span id="resetmessage"></span>
	</div>
    <div id="eventinfo"></div>
	<div id="busy">Loading...</div>
    <div id="footer">@2013</div>
    
	<script src="phonegap.js"></script>
    <script src="js/jquery.js"></script>   
    <script src="js/login.js"></script>
    <script src="js/fastclick.js"></script> 
    <script src="js/jquery.mobile-1.3.1.min.js"></script>

    </body>

</html>
