<!DOCTYPE HTML>
<html>
    <head>
        <title>Employee Directory</title>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
        
         <script type="text/javascript">
    	window.addEventListener('load', function() {
		var testB;	
		testB = document.getElementById('btnBack');

		// Android 2.2 needs FastClick to be instantiated before the other listeners so that the stopImmediatePropagation hack can work.
		FastClick.attach(testB);		

		testB.addEventListener('touchend', function(event) {
			 RedirectToPage('index.html'); 
		}, false);
		
	}, false);
    	
    </script>
    
    </head>
   
    <body>
    	
    <div data-role="header" data-theme="a">	
    	<h1>Grantee Directory</h1>	
		<a href="#" data-role="button" data-inline="true" data-theme="b" id="btnBack" >Back</a>	
	</div>
	
	<div id="title">
		Details
	</div>
	
	  	<div id="wrapper">
	  		<div id="scroller">
	  		<ul>
		  		<div id="employeeDetails">
	 		  		<img id="employeePic" width="100px" height="100px"/>
		       		<h3 id="fullName"></h3>
		       		<p id="level"></p>
		       		<p id="location"></p>		       				       		     		
		  		</div>		  			
	  		</ul> 	 
	  		<ul id="objectives" data-role="listview" data-inset="true">	  				  			
	  		</ul>   	
	  		<ul>
	  			<input type="submit" data-role="button" id="btnSubmit" name="btnSubmit" value="Submit" data-theme="b" onclick="SubmitPerformance();"/>	  			
	  		</ul>
	  		</div>
	  	</div>
	  
	  		
	  	   

	<div id="busy">Loading...</div>
 	
 	<div id="footer">@2013</div>
 	
 	</div>
	<script src="phonegap.js"></script>
	<script src="js/jquery.js"></script>
    <script src="js/iscroll-lite.js"></script>
    <script src="js/employeedetails.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
	<script src="js/fastclick.js"></script> 
    </body>

</html>
